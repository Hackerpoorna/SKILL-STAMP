<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillChain - Register</title>
    <style>
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 60px;
        }
        h1 {
            color: #4B0082;
            margin-bottom: 10px;
        }
        p {
            color: #aaa;
            font-size: 18px;
        }
        form {
            background-color: white;
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .btn {
            background-color: #6A5ACD;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #5a4eb1;
        }
        #step2 {
            display: none;
            transition: all 0.3s ease-in-out;
        }
        .hint {
            font-size: 14px;
            color: #888;
            margin-top: -5px;
        }
        .error-msg {
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Create Your SkillChain Account</h1>
    <p>Fill in your basic details to get started</p>

    {% if error %}
    <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form id="registrationForm" method="POST">
        <div id="step1">
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="email" name="email" placeholder="Email Address" required><br>
            <input type="tel" name="phone" placeholder="Phone Number" required><br>
            <input type="date" name="dob" placeholder="Date of Birth" required><br>
            <button type="button" class="btn" onclick="showStep2()">Next</button>
        </div>

        <div id="step2">
            <input type="password" name="password" placeholder="Create Password" required><br>
            <div class="hint">Password must be at least 8 characters, include a capital letter, a number, and a special symbol (!@#).</div>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
            <input type="text" name="wallet_address" placeholder="Wallet Address (Optional)"><br>
            <button type="submit" class="btn">Register</button>
        </div>
    </form>

    <script>
        function showStep2() {
            document.getElementById("step1").style.display = "none";
            document.getElementById("step2").style.display = "block";
        }

        document.getElementById("registrationForm").addEventListener("submit", function(e) {
            const pass = document.querySelector("input[name='password']").value;
            const confirmPass = document.querySelector("input[name='confirm_password']").value;
            if (pass !== confirmPass) {
                alert("Passwords do not match.");
                e.preventDefault();
            }
        });
    </script>

</body>
</html>
