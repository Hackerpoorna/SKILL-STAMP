<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login - SkillChain</title>
</head>
<body style="background-color:#000000; font-family:Arial, sans-serif; text-align:center; padding-top:80px;">

    <h1 style="color:#4B0082; font-size:40px;">User Login</h1>
    <p style="font-size:18px; color:#555; margin-bottom:40px;">Login with your SkillChain account</p>

    <form method="POST" style="display:inline-block; text-align:left; background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
        <label style="font-size:16px;">Email</label><br>
        <input type="email" name="email" placeholder="Enter your email" style="width:100%; padding:10px; margin:10px 0; border-radius:5px;" required><br>
        
        <label style="font-size:16px;">Password</label><br>
        <input type="password" name="password" placeholder="Enter your password" style="width:100%; padding:10px; margin:10px 0; border-radius:5px;" required><br>
        
        <button type="submit" style="width:100%; padding:10px; background-color:#6A5ACD; color:white; border:none; border-radius:5px; font-size:16px;">
            Login
        </button>

        <div style="margin-top:15px; text-align:center;">
            <a href="forgot.html" style="color:#4B0082; text-decoration:none; font-size:14px;">Forgot Password?</a><br><br>
            <span style="font-size:14px;">Don't have an account? 
                <a href="/register" style="color:#4B0082; text-decoration:none;">Create one</a>
            </span>
        </div>
    </form>

    <footer style="margin-top:80px; color: #999;">
        &copy; 2025 SkillChain | All Rights Reserved
    </footer>

</body>
</html>
